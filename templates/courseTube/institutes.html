{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Projects{% endblock %}
{% block body %}

	<!-- Page Content -->
    <div class="container">
    	<br>
        <div class="row">

            <div class="col-md-3">
                <p class="lead">Institutes</p>
                <div class="list-group">
                    <a href="#" class="list-group-item">Entrances</a>
                    <a href="#" class="list-group-item">Technology</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row">
                {% for institute in institutes %}
                    <a href="/institute/{{institute.id}}">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="{{institute.logo}}" alt="NA" style="height: 100px; padding: 10px;">
                            <div class="caption">
                                <h4 class="pull-right">{{institute.rating}}</h4>
                                <h4><a href="{{institute.instituteUrl}}">{{institute.name}}</a>
                                </h4>
                                <div class="ratings">
                                <span>{{institute.category}}</span>
                                <p class="pull-right">15 reviews</p>
                            </div>
                            </div>

                        </div>
                    </div>
                    </a>
                   {% endfor %}

                </div>

            </div>

        </div>

    </div>



{% endblock %}
