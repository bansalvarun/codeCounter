{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Compare{% endblock %}


{% block body %}
<script src="{%static 'js/highcharts.js' %}"></script>
<script src="{%static 'js/exporting.js' %}"></script>


    <div class="container">

<!-- <div class="row">

				<div id="fees" style="width: 310px; height: 400px;"></div>
 </div> -->
<div class="row">
	<div id="ratio" style="width: 100%; height: 600px;"></div>
	</div>
</div>
<script>
	$(function () {
    $('#fees').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Fees'
        },
        xAxis: {
            categories: [
                'FIITJEE',
                'VMC'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Rupees'
            }
        },
        plotOptions: {column: {colorByPoint: true}},
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y} rupees</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Fees',
            data: [20000, 14000]

        }]
    });
    $('#ratio').highcharts({

        chart: {
            type: 'column'
        },
        title: {
            text: 'Institute Rating'
        },
        xAxis: {
            categories: {% autoescape off %} {{insti}} {% endautoescape %},
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Students'
            }
        },
        colors: ['#ff8533'],
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Rating',
            data: {{rating	}}

        }]
    });
});

</script>
{% endblock %}
